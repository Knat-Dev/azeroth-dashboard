services:
  dashboard-api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "${API_PORT:-7781}:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default
      - ac-network
    environment:
      - DB_HOST=${DB_HOST:-ac-database}
      - DB_PORT=${DB_PORT:-3306}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-password}
      - SOAP_HOST=${SOAP_HOST:-ac-worldserver}
      - SOAP_PORT=${SOAP_PORT:-7878}
      - SOAP_USER=${SOAP_USER:-admin}
      - SOAP_PASSWORD=${SOAP_PASSWORD:-123123}
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:${DASHBOARD_PORT:-7780}}
      - PORT=3001
      - AUTO_RESTART_ENABLED=${AUTO_RESTART_ENABLED:-true}
      - AUTO_RESTART_COOLDOWN=${AUTO_RESTART_COOLDOWN:-10000}
      - AUTO_RESTART_MAX_RETRIES=${AUTO_RESTART_MAX_RETRIES:-3}
      - AUTO_RESTART_RETRY_INTERVAL=${AUTO_RESTART_RETRY_INTERVAL:-15000}
      - CRASH_LOOP_THRESHOLD=${CRASH_LOOP_THRESHOLD:-3}
      - CRASH_LOOP_WINDOW=${CRASH_LOOP_WINDOW:-300000}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - WEBHOOK_EVENTS=${WEBHOOK_EVENTS:-crash,restart_failed,crash_loop,backup_success,backup_failed}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - dashboard-backups:/backups
      - dashboard-data:/data
    restart: unless-stopped

  dashboard-web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:${API_PORT:-7781}/api}
    ports:
      - "${DASHBOARD_PORT:-7780}:3000"
    depends_on:
      - dashboard-api
    restart: unless-stopped

networks:
  ac-network:
    external: true
    name: azerothcore-wotlk_ac-network

volumes:
  dashboard-backups:
  dashboard-data:
